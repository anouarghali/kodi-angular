<h2>TV Shows</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tvshow in tvshows">
      <td><a ng-href="#/tvshows/{{ tvshow.tvshowid }}">{{ tvshow.title }}</a></td>
      <td>{{ tvshow.genre.join(', ') }}</td>
      <td>{{ tvshow.year }}</td>
    </tr>
  </tbody>
</table>

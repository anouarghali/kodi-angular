<h2 style="text-align:center;">Shutdown Actions</h2>

<div class="jumbotron">
  <div class="remote-btn-row">
    <button type="button" ng-click="system('Reboot')" class="system-btn btn btn-primary">
      <i class="fa fa-refresh"></i> Reboot
    </button>
  </div>
  <div class="remote-btn-row">
    <button type="button" ng-click="system('Shutdown')" class="remote-btn-row btn btn-danger">
      <i class="fa fa-power-off"></i> Shutdown
    </button>
  </div>
</div>

<h2>Music</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Artist</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="artist in artists">
      <td>{{ artist.artist }}</td>
      <td>{{ artist.genre.join(', ') }}</td>
    </tr>
  </tbody>
</table>

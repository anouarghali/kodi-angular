<h2>Remote Control</h2>
<div class="jumbotron">
  <div style="margin-bottom:5px;">
    <button type="button" class="remote-btn btn btn-default"><i class="fa fa-reply"/></button>
    <button type="button" ng-click="upButton()" class="remote-btn btn btn-primary"><i class="fa fa-arrow-up"/></button>
    <button type="button" class="remote-btn btn btn-default"><i class="fa fa-home"/></button>
  </div>
  <div style="margin-bottom:5px;">
    <button type="button" ng-click="leftButton()" class="remote-btn btn btn-primary"><i class="fa fa-arrow-left"/></button>
    <button type="button" class="remote-btn btn btn-success"><i class="fa fa-check"/></button>
    <button type="button" ng-click="rightButton()" class="remote-btn btn btn-primary"><i class="fa fa-arrow-right"/></button>
  </div>
  <div>
    <button type="button" ng-click="volumeDownButton()" class="remote-btn btn btn-default"><i class="fa fa-volume-down"/></button>
    <button type="button" ng-click="downButton()" class="remote-btn btn btn-primary"><i class="fa fa-arrow-down"/></button>
    <button type="button" ng-click="volumeUpButton()" class="remote-btn btn btn-default"><i class="fa fa-volume-up"/></button>
  </div>
</div>

<h2>Remote Control</h2>
<div class="jumbotron">
  <div style="margin-bottom:5px;">
    <button type="button" ng-click="inputButton('Back')" class="remote-btn btn btn-default"><i class="fa fa-reply"/></button>
    <button type="button" ng-click="inputButton('Up')" class="remote-btn btn btn-primary"><i class="fa fa-arrow-up"/></button>
    <button type="button" ng-click="inputButton('Home')" class="remote-btn btn btn-default"><i class="fa fa-home"/></button>
  </div>
  <div style="margin-bottom:5px;">
    <button type="button" ng-click="inputButton('Left')" class="remote-btn btn btn-primary"><i class="fa fa-arrow-left"/></button>
    <button type="button" ng-click="inputButton('Select')" class="remote-btn btn btn-success"><i class="fa fa-check"/></button>
    <button type="button" ng-click="inputButton('Right')" class="remote-btn btn btn-primary"><i class="fa fa-arrow-right"/></button>
  </div>
  <div>
    <button type="button" ng-click="volumeDownButton()" class="remote-btn btn btn-default"><i class="fa fa-volume-down"/></button>
    <button type="button" ng-click="inputButton('Down')" class="remote-btn btn btn-primary"><i class="fa fa-arrow-down"/></button>
    <button type="button" ng-click="volumeUpButton()" class="remote-btn btn btn-default"><i class="fa fa-volume-up"/></button>
  </div>
</div>
<div ng-if="player != null" class="player">
  <p class="lead">
    <i ng-if="player.type == 'audio'" class="fa fa-music"/>
    <i ng-if="player.type == 'video'" class="fa fa-film"/>
    {{ playedItem.label }}
  </p>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{ playedItem.percentage }}%;">
      {{ playedItem.time }} / {{ playedItem.totalTime }}
    </div>
  </div>
  <button type="button" class="btn btn-default" ng-click="previousButton(player.playerid)"><i class="fa fa-fast-backward"/></button>
  <button type="button" class="btn btn-default"><i class="fa fa-backward"/></button>
  <button type="button" class="btn btn-default" ng-click="playPauseButton(player.playerid)">
    <i ng-if="playedItem.paused" class="fa fa-play"/>
    <i ng-if="playedItem.paused == false" class="fa fa-pause"/>
  </button>
  <button type="button" class="btn btn-default" ng-click="stopButton(player.playerid)"><i class="fa fa-stop"/></button>
  <button type="button" class="btn btn-default"><i class="fa fa-forward"/></button>
  <button type="button" class="btn btn-default" ng-click="nextButton(player.playerid)"><i class="fa fa-fast-forward"/></button>
</div>
